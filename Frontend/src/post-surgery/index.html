<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Surgery Recovery Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234CAF50'><path d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/></svg>">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h2>Recovery Tracker</h2>
            <p>Loading your health dashboard...</p>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app" style="display: none;">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Global Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Include all JavaScript files in correct order -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>

    <!-- Initialize Application -->
    <script>
        // Show app after brief loading screen
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }, 1500);
    </script>
</body>
</html>
