<div class="bg-gradient min-h-screen">
    <!-- Exit Button -->
    <button class="exit-btn" onclick="navigateTo('dashboard')">
        <i class="fas fa-times"></i>
    </button>

    <div id="header-container"></div>
    
    <main class="container py-6">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Daily Recovery Log</h1>
                <p class="text-muted">Track your daily progress and symptoms</p>
            </div>

            <!-- Daily Log Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="text-xl font-semibold">Today's Entry</h2>
                    <p class="text-muted text-sm" id="currentDate"></p>
                </div>
                <div class="card-content">
                    <form id="dailyLogForm">
                        <!-- Pain Level -->
                        <div class="form-group">
                            <label class="form-label">Pain Level (1-10)</label>
                            <div class="flex items-center gap-2 mb-4">
                                <span class="text-sm text-muted">No Pain</span>
                                <input 
                                    type="range" 
                                    id="painLevel" 
                                    min="1" 
                                    max="10" 
                                    value="5" 
                                    class="flex-1"
                                    style="accent-color: var(--primary)"
                                >
                                <span class="text-sm text-muted">Severe</span>
                                <span id="painValue" class="font-semibold text-primary ml-2">5</span>
                            </div>
                        </div>

                        <!-- Energy Level -->
                        <div class="form-group">
                            <label class="form-label">Energy Level (1-10)</label>
                            <div class="flex items-center gap-2 mb-4">
                                <span class="text-sm text-muted">Exhausted</span>
                                <input 
                                    type="range" 
                                    id="energyLevel" 
                                    min="1" 
                                    max="10" 
                                    value="7" 
                                    class="flex-1"
                                    style="accent-color: var(--secondary)"
                                >
                                <span class="text-sm text-muted">Energetic</span>
                                <span id="energyValue" class="font-semibold text-secondary ml-2">7</span>
                            </div>
                        </div>

                        <!-- Mobility -->
                        <div class="form-group">
                            <label class="form-label" for="mobility">Mobility Status</label>
                            <select id="mobility" class="form-input form-select" required>
                                <option value="">Select mobility level</option>
                                <option value="bedridden">Bedridden</option>
                                <option value="wheelchair">Wheelchair bound</option>
                                <option value="walker">Using walker</option>
                                <option value="cane">Using cane</option>
                                <option value="limited">Limited walking</option>
                                <option value="normal">Normal mobility</option>
                            </select>
                        </div>

                        <!-- Medications -->
                        <div class="form-group">
                            <label class="form-label">Medications Taken Today</label>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="med1" checked>
                                    <label for="med1">Amoxicillin (8:00 AM)</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="med2" checked>
                                    <label for="med2">Ibuprofen (12:00 PM)</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="med3" checked>
                                    <label for="med3">Vitamin D (6:00 PM)</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="med4">
                                    <label for="med4">Tramadol (10:00 PM)</label>
                                </div>
                            </div>
                        </div>

                        <!-- Sleep Quality -->
                        <div class="form-group">
                            <label class="form-label" for="sleepQuality">Sleep Quality Last Night</label>
                            <select id="sleepQuality" class="form-input form-select" required>
                                <option value="">Select sleep quality</option>
                                <option value="excellent">Excellent (8+ hours, uninterrupted)</option>
                                <option value="good">Good (6-8 hours, minimal interruption)</option>
                                <option value="fair">Fair (4-6 hours, some interruption)</option>
                                <option value="poor">Poor (2-4 hours, frequent interruption)</option>
                                <option value="very-poor">Very Poor (less than 2 hours)</option>
                            </select>
                        </div>

                        <!-- Exercise/Activity -->
                        <div class="form-group">
                            <label class="form-label" for="exercise">Physical Activity Today</label>
                            <select id="exercise" class="form-input form-select" required>
                                <option value="">Select activity level</option>
                                <option value="none">No activity</option>
                                <option value="light">Light activity (gentle stretching)</option>
                                <option value="moderate">Moderate activity (short walks)</option>
                                <option value="prescribed">Prescribed exercises</option>
                                <option value="therapy">Physical therapy session</option>
                            </select>
                        </div>

                        <!-- Symptoms -->
                        <div class="form-group">
                            <label class="form-label">Symptoms Experienced Today</label>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="symptom1">
                                    <label for="symptom1">Nausea</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="symptom2">
                                    <label for="symptom2">Dizziness</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="symptom3">
                                    <label for="symptom3">Swelling</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="symptom4">
                                    <label for="symptom4">Fever</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="symptom5">
                                    <label for="symptom5">Constipation</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="symptom6">
                                    <label for="symptom6">Headache</label>
                                </div>
                            </div>
                        </div>

                        <!-- Wound Care -->
                        <div class="form-group">
                            <label class="form-label" for="woundCare">Wound Care Performed</label>
                            <select id="woundCare" class="form-input form-select">
                                <option value="">Select wound care status</option>
                                <option value="cleaned">Cleaned and dressed</option>
                                <option value="changed">Dressing changed</option>
                                <option value="observed">Observed only</option>
                                <option value="professional">Professional care received</option>
                                <option value="none">No wound care needed</option>
                            </select>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                            <label class="form-label" for="notes">Additional Notes</label>
                            <textarea 
                                id="notes" 
                                class="form-input form-textarea" 
                                placeholder="Any additional observations, concerns, or notes about your recovery today..."
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- Mood -->
                        <div class="form-group">
                            <label class="form-label">Overall Mood Today</label>
                            <div class="flex justify-center gap-4 py-4">
                                <button type="button" class="mood-btn" data-mood="very-sad">
                                    <i class="fas fa-sad-cry text-2xl"></i>
                                    <span>Very Sad</span>
                                </button>
                                <button type="button" class="mood-btn" data-mood="sad">
                                    <i class="fas fa-frown text-2xl"></i>
                                    <span>Sad</span>
                                </button>
                                <button type="button" class="mood-btn" data-mood="neutral">
                                    <i class="fas fa-meh text-2xl"></i>
                                    <span>Neutral</span>
                                </button>
                                <button type="button" class="mood-btn" data-mood="happy">
                                    <i class="fas fa-smile text-2xl"></i>
                                    <span>Happy</span>
                                </button>
                                <button type="button" class="mood-btn" data-mood="very-happy">
                                    <i class="fas fa-grin-beam text-2xl"></i>
                                    <span>Very Happy</span>
                                </button>
                            </div>
                            <input type="hidden" id="selectedMood" value="">
                        </div>

                        <!-- Submit Buttons -->
                        <div class="flex gap-4 pt-6">
                            <button type="button" class="btn btn-outline flex-1" onclick="navigateTo('dashboard')">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary flex-1">
                                <i class="fas fa-save mr-2"></i>
                                Save Entry
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="bottom-nav-container"></div>
    <div id="footer-container"></div>
</div>

<style>
.max-w-2xl {
    max-width: 42rem;
}

.mx-auto {
    margin-left: auto;
    margin-right: auto;
}

.mood-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    background: white;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 80px;
}

.mood-btn:hover {
    border-color: var(--primary);
    background: var(--muted);
}

.mood-btn.selected {
    border-color: var(--primary);
    background: var(--primary);
    color: white;
}

.mood-btn span {
    font-size: 0.75rem;
    font-weight: 500;
}

input[type="range"] {
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: var(--muted);
    outline: none;
    -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--primary);
    cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--primary);
    cursor: pointer;
    border: none;
}

input[type="checkbox"] {
    accent-color: var(--primary);
    margin-right: 0.5rem;
}

@media (max-width: 768px) {
    .mood-btn {
        min-width: 60px;
        padding: 0.75rem 0.5rem;
    }
    
    .mood-btn i {
        font-size: 1.25rem !important;
    }
    
    .mood-btn span {
        font-size: 0.625rem;
    }
}
</style>
