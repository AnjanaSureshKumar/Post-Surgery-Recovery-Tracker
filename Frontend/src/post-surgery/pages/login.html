<div class="min-h-screen bg-gradient flex items-center justify-center p-4">
    <div class="card w-full max-w-md">
        <div class="card-header text-center">
            <i class="fas fa-heartbeat text-primary text-3xl mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Recovery Tracker</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>
        <div class="card-content">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="userType">Account Type</label>
                    <select id="userType" class="form-input form-select" required>
                        <option value="">Select account type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-muted text-sm">Don't have an account?</p>
                <button class="btn btn-ghost" id="showSignupBtn">
                    Create Account
                </button>
            </div>
        </div>
    </div>

    <!-- Sign Up Form (Hidden by default) -->
    <div class="card w-full max-w-md hidden" id="signupForm">
        <div class="card-header text-center">
            <i class="fas fa-user-plus text-primary text-3xl mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Create Account</h2>
            <p class="text-muted">Join Recovery Tracker</p>
        </div>
        <div class="card-content">
            <form id="signupFormElement">
                <div class="form-group">
                    <label class="form-label" for="signupName">Full Name</label>
                    <input 
                        type="text" 
                        id="signupName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email</label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        class="form-input" 
                        placeholder="Create a password"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupUserType">Account Type</label>
                    <select id="signupUserType" class="form-input form-select" required>
                        <option value="">Select account type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-muted text-sm">Already have an account?</p>
                <button class="btn btn-ghost" id="showLoginBtn">
                    Sign In
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.max-w-md {
    max-width: 28rem;
}

#signupForm.hidden {
    display: none;
}

.card + .card {
    margin-left: 2rem;
}

@media (max-width: 768px) {
    .card + .card {
        margin-left: 0;
        margin-top: 2rem;
    }
}
</style>
