<div class="bg-gradient min-h-screen">
    <!-- Exit Button -->
    <button class="exit-btn" onclick="navigateTo('dashboard')">
        <i class="fas fa-times"></i>
    </button>

    <div id="header-container"></div>
    
    <main class="container py-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Appointments</h1>
                <p class="text-muted">Manage your medical appointments and check-ups</p>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="card">
                    <div class="card-content text-center">
                        <i class="fas fa-plus-circle text-primary text-2xl mb-3"></i>
                        <h3 class="font-semibold mb-2">Add Appointment</h3>
                        <button class="btn btn-primary btn-sm" onclick="showAddAppointmentModal()">
                            Schedule New
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content text-center">
                        <i class="fas fa-calendar-day text-secondary text-2xl mb-3"></i>
                        <h3 class="font-semibold mb-2">Today's Appointments</h3>
                        <div class="text-2xl font-bold text-secondary" id="todayCount">2</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content text-center">
                        <i class="fas fa-clock text-primary text-2xl mb-3"></i>
                        <h3 class="font-semibold mb-2">Upcoming</h3>
                        <div class="text-2xl font-bold text-primary" id="upcomingCount">5</div>
                    </div>
                </div>
            </div>

            <!-- Upcoming Appointments -->
            <div class="card mb-6">
                <div class="card-header">
                    <h2 class="text-xl font-semibold">Upcoming Appointments</h2>
                </div>
                <div class="card-content">
                    <div id="upcomingAppointments">
                        <!-- Upcoming appointments will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Calendar View -->
            <div class="card mb-6">
                <div class="card-header">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold">Calendar View</h2>
                        <div class="flex gap-2">
                            <button class="btn btn-outline btn-sm" id="prevMonth">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentMonth" class="px-4 py-1 font-semibold"></span>
                            <button class="btn btn-outline btn-sm" id="nextMonth">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="calendar-grid" id="calendar">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </div>

            <!-- All Appointments -->
            <div class="card">
                <div class="card-header">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold">All Appointments</h2>
                        <div class="flex gap-2">
                            <select id="statusFilter" class="form-input form-select" style="width: 150px;">
                                <option value="">All Status</option>
                                <option value="scheduled">Scheduled</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                                <option value="rescheduled">Rescheduled</option>
                            </select>
                            <button class="btn btn-primary btn-sm" onclick="showAddAppointmentModal()">
                                <i class="fas fa-plus mr-1"></i>
                                Add
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="appointment-list" id="appointmentList">
                        <!-- All appointments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="bottom-nav-container"></div>
    <div id="footer-container"></div>
</div>

<!-- Add/Edit Appointment Modal -->
<div id="appointmentModal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="closeAppointmentModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="appointmentModalTitle">Add Appointment</h3>
            <button onclick="closeAppointmentModal()" class="modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="appointmentForm">
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="appointmentTitle">Appointment Title</label>
                    <input type="text" id="appointmentTitle" class="form-input" placeholder="e.g., Follow-up consultation" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="appointmentDate">Date</label>
                        <input type="date" id="appointmentDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="appointmentTime">Time</label>
                        <input type="time" id="appointmentTime" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="doctorName">Doctor/Healthcare Provider</label>
                    <input type="text" id="doctorName" class="form-input" placeholder="Dr. Smith" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="appointmentType">Appointment Type</label>
                    <select id="appointmentType" class="form-input form-select" required>
                        <option value="">Select type</option>
                        <option value="followup">Follow-up</option>
                        <option value="checkup">Check-up</option>
                        <option value="therapy">Physical Therapy</option>
                        <option value="surgery">Surgery</option>
                        <option value="consultation">Consultation</option>
                        <option value="testing">Testing/Imaging</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="appointmentLocation">Location</label>
                    <input type="text" id="appointmentLocation" class="form-input" placeholder="General Surgery Clinic">
                </div>

                <div class="form-group">
                    <label class="form-label" for="appointmentNotes">Notes</label>
                    <textarea id="appointmentNotes" class="form-input form-textarea" placeholder="Any special instructions or notes..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="reminderEnabled" checked>
                        <label for="reminderEnabled">Enable reminder notifications</label>
                    </div>
                </div>

                <div class="form-group" id="reminderOptions">
                    <label class="form-label">Reminder Time</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="reminder1Hour" checked>
                            <label for="reminder1Hour">1 hour before</label>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="reminder1Day">
                            <label for="reminder1Day">1 day before</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeAppointmentModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i>
                    Save Appointment
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Appointment Details Modal -->
<div id="appointmentDetailsModal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="closeAppointmentDetailsModal()"></div>
    <div class="modal-content">
        <div class="modal-header">

            <button class="btn btn-destructive" id="cancelAppointmentBtn">
                <i class="fas fa-times mr-2"></i>

    </div>
</div>
