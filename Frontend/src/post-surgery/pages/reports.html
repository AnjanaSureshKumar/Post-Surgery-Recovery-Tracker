<div class="bg-gradient min-h-screen">
    <!-- Exit Button -->
    <button class="exit-btn" onclick="navigateTo('dashboard')">
        <i class="fas fa-times"></i>
    </button>

    <div id="header-container"></div>
    
    <main class="container py-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Medical Reports</h1>
                <p class="text-muted">Upload and manage your medical documents, X-rays, and reports</p>
            </div>

            <!-- Upload Section -->
            <div class="card mb-6">
                <div class="card-header">
                    <h2 class="text-xl font-semibold">Upload New Report</h2>
                </div>
                <div class="card-content">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt text-4xl text-primary mb-4"></i>
                            <h3 class="font-semibold mb-2">Drag & drop files here</h3>
                            <p class="text-muted mb-4">or click to browse files</p>
                            <button class="btn btn-primary" id="browseBtn">
                                <i class="fas fa-folder-open mr-2"></i>
                                Browse Files
                            </button>
                            <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.gif" style="display: none;">
                        </div>
                    </div>
                    
                    <!-- File Upload Form -->
                    <form id="uploadForm" class="mt-6" style="display: none;">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label" for="reportTitle">Report Title</label>
                                <input type="text" id="reportTitle" class="form-input" placeholder="e.g., Post-op X-ray" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="reportType">Report Type</label>
                                <select id="reportType" class="form-input form-select" required>
                                    <option value="">Select type</option>
                                    <option value="xray">X-ray</option>
                                    <option value="bloodwork">Blood Work</option>
                                    <option value="mri">MRI</option>
                                    <option value="ct">CT Scan</option>
                                    <option value="ultrasound">Ultrasound</option>
                                    <option value="pathology">Pathology Report</option>
                                    <option value="discharge">Discharge Summary</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="reportDate">Report Date</label>
                                <input type="date" id="reportDate" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="doctorName">Doctor/Facility</label>
                                <input type="text" id="doctorName" class="form-input" placeholder="Dr. Smith / General Hospital">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="reportNotes">Notes</label>
                            <textarea id="reportNotes" class="form-input form-textarea" placeholder="Additional notes about this report..." rows="3"></textarea>
                        </div>
                        
                        <!-- Selected Files Preview -->
                        <div id="selectedFiles" class="mb-4"></div>
                        
                        <div class="flex gap-4">
                            <button type="button" class="btn btn-outline" onclick="cancelUpload()">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload mr-2"></i>
                                Upload Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Filter and Search -->
            <div class="card mb-6">
                <div class="card-content">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <input type="search" id="searchReports" class="form-input" placeholder="Search reports...">
                        </div>
                        <div>
                            <select id="filterType" class="form-input form-select">
                                <option value="">All Types</option>
                                <option value="xray">X-rays</option>
                                <option value="bloodwork">Blood Work</option>
                                <option value="mri">MRI</option>
                                <option value="ct">CT Scans</option>
                                <option value="ultrasound">Ultrasounds</option>
                                <option value="pathology">Pathology</option>
                                <option value="discharge">Discharge</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <select id="sortBy" class="form-input form-select">
                                <option value="date-desc">Newest First</option>
                                <option value="date-asc">Oldest First</option>
                                <option value="name-asc">Name A-Z</option>
                                <option value="name-desc">Name Z-A</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reports List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="reportsList">
                <!-- Sample reports will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12" style="display: none;">
                <i class="fas fa-file-medical text-6xl text-muted mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">No Reports Found</h3>
                <p class="text-muted mb-6">Upload your first medical report to get started</p>
                <button class="btn btn-primary" onclick="document.getElementById('browseBtn').click()">
                    <i class="fas fa-plus mr-2"></i>
                    Upload Report
                </button>
            </div>
        </div>
    </main>

    <div id="bottom-nav-container"></div>
    <div id="footer-container"></div>
</div>

<!-- Report Detail Modal -->
<div id="reportModal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="closeReportModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Report Details</h3>
            <button onclick="closeReportModal()" class="modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Report details will be loaded here -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" onclick="closeReportModal()">Close</button>
            <button class="btn btn-primary" id="downloadBtn">
                <i class="fas fa-download mr-2"></i>
                Download
            </button>
        </div>
    </div>
</div>
